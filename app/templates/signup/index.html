<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->

<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <base href="">
    <title>Baykar HR | Sign Up </title>
    <meta charset="utf-8" />
    <meta name="description" content="Baykar Human Resources" />
    <meta name="keywords" content="Baykar Teknoloji, İnsan Kaynakları" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:locale" content="tr_TR" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Baykar HR " />
    <meta property="og:url" content="kariyer.baykartech.com" />
    <meta property="og:site_name" content="kariyer.baykartech.com" />
    <meta property="og:description" content="Baykar Human Resources">
    <meta property="og:image" content="https://cdnik.baykartech.com/media/images/contents/Baykar_favicon.png">
    <link rel="canonical" href="kariyer.baykartech.com" />
    <link rel="shortcut icon" href="https://cdnik.baykartech.com/media/images/contents/Baykar_favicon.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnik.baykartech.com/static/main_page/new_assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnik.baykartech.com/static/main_page/new_assets/css/modal-video.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css"
        integrity="sha512-q54FvbV+gGBn+NvgaD4gpJ7w4wrO00DgW7Rx503PIhrf0CuMwLOwbS+bXgOBFSob+6GVy1HDPfaRLJ8w2jiS4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnik.baykartech.com/static/main_page/new_assets/css/style_23.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bgclas {
            background-image: url(https://cdnik.baykartech.com/static/assets/media/bg_kizilelma.png);
            background-position: bottom center;
            background-repeat: no-repeat, no-repeat;
        }

        @media (max-width:768px) {
            .bgclas {
                background-image: url(https://cdnik.baykartech.com/static/assets/media/bg_kizilelma.png);
                background-position: top center;
                background-repeat: no-repeat, no-repeat;
            }
        }

        #showPassword {
            display: flex;
            position: absolute;
            right: 15px;
            top: 60%;
            cursor: pointer;
        }

        #id_password {
            max-width: 100%;
        }

        .input-rows {
            width: 100%;
        }

        .user-team-dropdown {
            width: 100%;
            background-color: transparent;
            color: white;
            appearance: auto;
            padding: .75rem .50rem;
        }
    </style>
    <section class="loginSection"
        style="background-image: url('https://cdnik.baykartech.com/static/main_page/new_assets/img/loginBg.png');">
        <div class="overlay-color">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="loginLeft">
                            <div class="LoginSlogan">
                                <h3>LIGHT <span>UP</span></h3>
                                <h4>THE SKY</h4>
                            </div>
                            <img src="https://cdnik.baykartech.com/media/images/accounts/Akinci_Render.png"
                                class="akinci" alt="" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="loginRight">
                            <div class="logo">
                                <a href="/en">
                                    <img src="https://cdnik.baykartech.com/media/images/contents/Baykar_Career-White.png"
                                        alt="" />
                                </a>
                            </div>
                            <div class="LoginHead">
                                <h2>BAYKAR</h2>
                                <h3>CAREER PLATFORM</h3>
                            </div>
                            <p class="resetText md-w-full">Sign Up</p>
                            <div class="InputContent">
                                <form style="width: 100%" id="loginForm" method="post">
                                    {% csrf_token %}
                                    <div class="row mb-3 d-flex justify-content-center align-items-center input-rows">
                                        <div class="col-4">
                                            <label class="form-label">Name</label>
                                            <input type="text" name="name" class="form-control" placeholder="Enter Name"
                                                required />
                                        </div>
                                        <div class="col-4">
                                            <label class="form-label">Surname</label>
                                            <input type="text" name="surname" class="form-control"
                                                placeholder="Enter Surname" required />
                                        </div>
                                        <div class="col-4">
                                            <label class="form-label">E-mail</label>
                                            <input type="email" name="email" required class="form-control"
                                                aria-describedby="emailHelp" placeholder="Enter E-mail" />
                                        </div>
                                    </div>
                                    <div
                                        class="row mt-3 mb-3 d-flex justify-content-center align-items-center input-rows">
                                        <div class="col-4">
                                            <label class="form-label">Password</label>
                                            <div class="d-flex justify-content-center">
                                                <input type="password" name="password" autocomplete="off"
                                                    class="form-control id_password" placeholder="Enter Password"
                                                    required />
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <label class="form-label">Password Again</label>
                                            <div class="d-flex justify-content-center">
                                                <input type="password" name="password2" autocomplete="off"
                                                    class="form-control id_password" placeholder="Enter Password Again"
                                                    required />
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <label class="form-label">Team</label>
                                            <div class="d-flex justify-content-center">
                                                <select name="team" class="user-team-dropdown form-control" required>
                                                    <option selected="selected" value="" selected disabled hidden>Choose
                                                        your team</option>
                                                    {% for team in teams %}
                                                    <option value="{{ team.id }}">{{ team.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <div class="createAccount mt-2">
                                <p>Are you already a member ?<a href="/login">Login</a></p>
                            </div>
                            <div class="forgetButtons">
                                <button type="submit" class="login-btn">
                                    REGISTER
                                </button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnik.baykartech.com/static/main_page/new_assets/js/script.js"></script>
    </script>
    </body>

</html>
